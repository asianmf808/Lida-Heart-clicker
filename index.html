<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lida Heart Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Lida Heart Clicker</h1>
        <div class="hearts-count">
            <span id="hearts">0</span> hearts
        </div>
        
        <!-- ИСПРАВЛЕННАЯ КНОПКА -->
        <button id="clickButton" class="heart-button">
            <img src="clickme.png" alt="Click Me!" class="button-image">
        </button>
        
        <p>Click the heart to earn hearts!</p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
